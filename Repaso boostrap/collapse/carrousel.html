<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>El carrousel</title>
	<link href="./css/bootstrap.min.css" rel="stylesheet">
	<script src="./js/bootstrap.bundle.min.js"></script>
	<style type="text/css">
		
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col">
				<div id="ejemplo-carousel" class="carousel slide" data-bs-ride="carousel">
			  <div class="carousel-inner">
			    <div class="carousel-item active">
			      <img src="Imagenes/images/vegamedia01.jpg" alt="Fachada" class="d-block w-100">
			      <div class="carousel-caption">
			        <h4>C.E.S. Vega Media</h4>
			        <p>Ctra. Murcia, 37 - Alguazas (Murcia)</p>
			      </div>
			    </div>
			    <div class="carousel-item">
			      <img src="Imagenes/images/vegamedia02.jpg" alt="Patio Infantil" class="d-block w-100">
			      <div class="carousel-caption">
			        <h4>Patio de Infantil</h4>
			        <p>Para niños de 3, 4 y 5 años</p>
			      </div>
			    </div>
			    <div class="carousel-item">
			      <img src="Imagenes/images/vegamedia03.jpg" alt="Campo de fútbol" class="d-block w-100">
			      <div class="carousel-caption">
			        <h4>Instalaciones deportivas</h4>
			        <p>Campo de fútbol municipal de Alguazas</p>
			      </div>
			    </div>
			  </div>
			  
			  <!-- Segunda parte con los controles derecha e izquierda -->
			  <button class="carousel-control-prev" type="button" data-bs-target="#ejemplo-carousel" data-bs-slide="prev">
			    <span class="carousel-control-prev-icon"></span>
			  </button>
			  <button class="carousel-control-next" type="button" data-bs-target="#ejemplo-carousel" data-bs-slide="next">
			    <span class="carousel-control-next-icon"></span>
			  </button>
			  
			  
			  <div class="carousel-indicators">
			    <button type="button" data-bs-target="#ejemplo-carousel" data-bs-slide-to="0" class="active"></button>
			    <button type="button" data-bs-target="#ejemplo-carousel" data-bs-slide-to="1"></button>
			    <button type="button" data-bs-target="#ejemplo-carousel" data-bs-slide-to="2"></button>
  </div>
</div>

			</div>
		</div>
	</div>
</body>
