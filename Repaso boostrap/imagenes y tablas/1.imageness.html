<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Imagenes y tablas</title>
	<link href="./css/bootstrap.min.css" rel="stylesheet">
	<script src="./js/bootstrap.bundle.min.js"></script>
	<style type="text/css">
		.columna{
			background: #F2F2F2;
			border: 1px solid #424242;
		}
	</style>
</head>
<body>
	<img src="images/perro1.jpg" title="shar pei" class="rounded">
	<img src="images/perro2.jpg" title="labrador" class="rounded-circle">
	<img src="images/perro3.jpg" title="Beagle" class="img-thumbnail">
	<hr>
	<img src="images/perro1.jpg" title="shar pei" class="float-end">
	<img src="images/perro2.jpg" title="shar pei" class="float-start">
	<img src="images/perro3.jpg" title="shar pei" class="mx-auto d-block"> 
	<hr>
	<div class="container columna">
		<div class="row">
			<div class="col">
				<h2> Imagenes Responsive con gutters</h2>
				<p>La clase <code>.img-fluid</code> Permite reescalar la imagen. puedes comprobarlo cambiado las dimensiones de la ventana del navegador</p>
				<img src="images/vegamedia.jpg" alt="CES Vegamedia" class="img-fluid">
			</div>
		</div>
	</div>
	<hr>
	<h2>No gutters</h2>
	<div class="row g-0">
		<div class="columna col-4">
			<img src="images/perro1.jpg" title="shar pei" alt="shar pei" class="img-fluid">
		</div>
	</div>


</body>

</html>
