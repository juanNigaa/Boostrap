<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<link href="./css/bootstrap.min.css" rel="stylesheet">
	<script src="./js/bootstrap.bundle.min.js"></script>

<body>
	<div class="container">
		<form action="" class="row g-3">
			<div class="col-12 col-md-6">
				<label for="user">Usuario</label>
				<input type="text" name="user" id="user" placeholder="Nombre de usuario..." class="form-control">
			</div>
			<div class="col-12 col-md-6">
				<label for="Correo">Correo electrónico</label>
				<input type="text" name="user" id="user" placeholder="Email" class="form-control">
			</div>
			<div class="col-12 col-md-6">
				<label for="comentario">Escribe tus comentarios</label>
				<textarea class="form-control" rows="5"  name="comentario" placeholder="comentarios...."></textarea>
			</div>
			<div class="col-12 col-md-4">
				<label for="naci">Nacionalidad</label>
				<select class="form-select">
					<option selected>Española</option>
					<option>Colombiana</option>
					<option>Francesa</option>
					<option>Aleman</option>
				</select>
			</div>
			<div class="col-12 col-md-2">
				<label for="sex">Sexo:</label>
				<br>
				<input class="form-check-input" type="radio" id="op1">
				<label class="form-check-label" for="op1">Hombre</label>
				<br>
				<input class="form-check-input" type="radio" id="op2">
				<label class="form-check-label" for="op2">Mujer</label>
			</div>
			<div class="col-12 text-center">
				<input class="form-check-input" type="checkbox" id="selecion"value="cheked" >
				<label class="form-check-label" for="selecion">Acepto condiciones y terminos de uso</label>
			</div>
			<div class="col-12 text-center">
				<button class="btn btn-primary">Entrar</button>
			</div>
		</form>
	</div>
