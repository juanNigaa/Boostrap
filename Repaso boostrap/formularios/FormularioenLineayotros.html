<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formulario Horizontal</title>
	<link href="./css/bootstrap.min.css" rel="stylesheet">
	<script src="./js/bootstrap.bundle.min.js"></script>
	<style type="text/css">
	</style>
</head>
<body>
	<div class="container">
		<div class="col">
		<div class="row">
			<form action="">
				<div class="col-auto">
					<label class="col-form-label" for="user">Loggin</label>
				</div>
				<div class="col">
					<input type="text" class="form-control" id="user" placeholder="User">
				</div>
				<div class="col-auto">
					<label class="col-form-label" for="passwd">Password</label>
				</div>
				<div class="col">
					<input type="password" class="form-control" id="passwd" placeholder="password">
				</div>
				<div class="col-auto">
					<button class="btn btn-primary" type="submit">sign in</button>

				</div>


			</form>


		</div>
		<hr>
		<div class="row">
			<div class="col">
				<h2>Formulario en horizontal</h2>
				<form action="">
					<div class="row mb-3">
						<label class="col-2 col-form-label" for="user">Login</label>
						<div class="col-10">
							<input type="text" name="form-control" id="user" placeholder="user">
						</div>
					</div>
					<div class="row mb-3">
						<label class="col-2 col-form-label" for="passwd">Password</label>
						<div class="col-10">
							<input type="password" class="form-control" id="passwd" placeholder="Password">
						</div>
					</div>
					<div class="row">
						<div class="col-2">Sig in</div>
						<div class="col-10">
							<button class="btn btn-primary" type="submit">Sign in</button>
						</div>
					</div>
				</form>
			</div>
		</div>

		</div>
	</div>
</body>
