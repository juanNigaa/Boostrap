<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inicio de Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #e0f7e4;
            border-radius: 8px;
            text-align: center;
        }
        .btn-custom {
            background-color: #28a745;
            color: white;
        }
        .btn-custom:hover {
            background-color: #218838;
        }
        img{width: 200px;}
    </style>
</head>
<body>

<div class="container">
    <div class="login-container">
        <img src="imagenes/Logo.png">
        <h4 class="mb-3">Inicia sesión</h4>
       
        <form>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Usuario" aria-label="Usuario" required>
                <small class="form-text text-muted">(Ejemplo: alumno.davi@ies-vegamedia.es)</small>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" placeholder="Contraseña" aria-label="Contraseña" required>
            </div>
            <button type="submit" class="btn btn-custom w-100 mb-2">INICIAR SESIÓN</button>
            <p class="mb-1">¿No tienes cuenta aún?</p>
            <button type="button" class="btn btn-outline-success w-100">CREAR CUENTA</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
