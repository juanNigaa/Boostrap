<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tipografia y encabezado</title>
	<link href="./css/bootstrap.min.css" rel="stylesheet">
	<script src="./js/bootstrap.bundle.min.js"></script>
	<style type="text/css">
		
	</style>
</head>
<body>
	<div class="container">
		<form class="row g-3">
			<div class="col-6">
				<label for="user">Usuario</label>
				<input type="text" class="form-control" id="user" placeholder="Nombre de usuario">
			</div>
			<div class="col-6">
				<label for="passwd">Contraseña</label>
				<input type="password" class="form-control" placeholder="contraseña">
			</div>
			<div class="col-6">
				<div class="form-check">
				<input type="checkbox" class="form-check-input" id="privacidad">
				<label class="form-check-label" for="privacidad">Guardar usurio y contrasñea en este equipo</label>
			</div>
		</div>
		<div class="col-6">
			<button class="btn btn-primary" type="submit">Entrar</button>
		</div>

		</form>
	</div>
