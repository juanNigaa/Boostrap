<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tipografia y encabezado</title>
	<link href="./css/bootstrap.min.css" rel="stylesheet">
	<script src="./js/bootstrap.bundle.min.js"></script>
	<style type="text/css">
		
	</style>
</head>
<body>
	<div class="container">
		<div class="col">
			<br>
			<form action="">
				<div class="mb-3">
					<label for="texto" class="form-label">Usuario</label>
					<input type="text" name="texto" class="form-control" placeholder="usuario">
					<label for="texto" class="form-label">Correo electrónico</label>
					<input type="text" name="texto" class="form-control" placeholder="Escribe tu E-mail">
					<label for="texto" class="form-label">Contraseña</label>
					<input type="password" name="texto" class="form-control" placeholder="Password">
					<label for="commnet">Comentario</label>
					<textarea class="form-control" rows="5" name="coment">Escribe tus comentarios</textarea>
					<label for="texto" class="form-label">Seleciona una opción: </label>
					<select class="form-select">
						<option>Opcion 1</option>
						<option>Opcion 2</option>
						<option>Opcion 3</option>
					</select>
					<br>
					<select class="form-select">
						<option selected>Predeterminado</option>
						<option>Opcion 1</option>
						<option>Opcion 2</option>
						<option>Opcion 3</option>
					</select>
				</div>
				<hr>
				<div class="mb-3">
					<h3>Checkbox</h3>
					<div class="form-check">
						<input class="form-check-input" type="checkbox" id="op1"value="cheked" checked>
						<label class="form-check-label" for="op1">cheked checkbox</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="checkbox" id="op2" value="default" >
						<label class="form-check-label" for="op3">Default checkbox</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="checkbox" id="op3" value="" disabled>
						<label class="form-check-label" for="op3">Disabled checkbox</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="checkbox" id="op4" value="" disabled checked>
						<label class="form-check-label" for="op4">Disabled cheked checkbox</label>
					</div>
				</div>
				<hr>
				<h3>Chebox en linea</h3>
				<div class="form-check form-check-inline">
						<input class="form-check-input" type="checkbox" id="op1"value="cheked" checked>
						<label class="form-check-label" for="op1">Uno</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="checkbox" id="op2" value="default" >
						<label class="form-check-label" for="op3">Dos</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="checkbox" id="op3" value="" disabled>
						<label class="form-check-label" for="op3">Tres</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="checkbox" id="op4" value="" disabled checked>
						<label class="form-check-label" for="op4">Cuatro desactivada</label>
					</div>
					<hr>
					<h3>Radio Button</h3>
				<div class="form-check">
						<input class="form-check-input" type="radio" id="op1"value="cheked" checked>
						<label class="form-check-label" for="op1">cheked radio</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="radio" id="op2" value="default" >
						<label class="form-check-label" for="op3">Default radio</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="radio" id="op3" value="" disabled>
						<label class="form-check-label" for="op3">Disabled radio</label>
					</div>
				<hr>
				<h3>Radio Button in line</h3>
				<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" id="op1"value="cheked" checked>
						<label class="form-check-label" for="op1">opcion 1</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" id="op2" value="default" >
						<label class="form-check-label" for="op3">opcion 2</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" id="op3" value="" disabled>
						<label class="form-check-label" for="op3">opcion 3 descativada</label>
					</div>
					<hr>
					<h3>Switch</h3>
					<div class="form-check form-switch">
						<input class="form-check-input" type="checkbox" id="op1"value="cheked" checked>
						<label class="form-check-label" for="op1">Checked swtich checkbox</label>
					</div>
					<div class="form-check form-switch">
						<input class="form-check-input" type="checkbox" id="op2" value="default" >
						<label class="form-check-label" for="op3">Default swtich checkbox</label>
					</div>
					<div class="form-check form-switch">
						<input class="form-check-input" type="checkbox" id="op3" value="" disabled>
						<label class="form-check-label" for="op3">Disabled swtich checkbox</label>
					</div>
					<div class="form-check form-switch">
						<input class="form-check-input" type="checkbox" id="op3" value="" disabled checked>
						<label class="form-check-label" for="op3">Disabled cheked swtich checkbox</label>
					</div>


				</div>


			</form>

		</div>


	</div>


</body>

</html>
